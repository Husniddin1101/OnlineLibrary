<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link th:href="@{css/user/sign-in.css}" rel="stylesheet">
</head>
<body>
<div class="container">
<form class="sign-in-form" th:method="POST" th:action="@{/sign-in}">
    <h1>Sign in</h1>
    <input hidden="hidden" name="_csrf" th:value="${_csrf}">
    <label>
        Email:
    </label>
    <input type="email" name="email" placeholder="Email">
    <label>
        Password:
    </label>
    <input type="password" name="password" placeholder="Password">
    <label>
        Remember me
        <input type="checkbox" name="rememberMe">
    </label>
    <button type="submit">Sign in</button>
</form>
<a th:href="@{/user/create}">Registration</a>
<a class="password" th:href="@{/phoneNumber}">Forget password</a>
</div>
</body>
</html>
