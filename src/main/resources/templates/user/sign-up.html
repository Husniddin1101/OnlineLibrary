<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link th:href="@{/css/user/sign-up.css}" rel="stylesheet">
</head>
<body>
<div class="container">
<form id="signUpForm" th:action="@{/sign-up}" method="post" enctype="multipart/form-data">
    <h2>Sign Up</h2>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="picture">Profile Photo:</label>
    <input class="input-book" type="file" id="picture" name="picture" placeholder="Enter your picture" aria-label="file example" required>
    <br>

    <label for="password">Role:</label>
    <select name="role">
        <option th:each="role: ${roles}"
                th:value="${role.name}"
                th:text="${role.name}">Role:</option>
    </select>
    <br>
    <button type="submit">Sign Up</button>
</form>
</div>
</body>
</html>
