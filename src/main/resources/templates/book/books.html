<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #555;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #search {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
        }

        input[type="text"] {
            padding: 10px;
            width: 60%;
            margin: 8px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
        }

        button:hover {
            background-color: #555;
        }

        #bookList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .book {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .book:hover {
            transform: scale(1.05);
        }

        .book img {
            max-width: 100%;
            height: auto;
        }

        .book-details {
            padding: 20px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #333;
            color: white;
        }
    </style>
</head>

<body>

<header>
    <h1>Online Library</h1>
</header>

<nav>
    <a th:href="@{/}">Home</a>
    <a href="#">Categories</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
</nav>

<main>
    <section id="search">
        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" placeholder="Enter book title or author">
        <button>Search</button>
    </section>

    <section id="bookList">
        <div class="book">
            <img src="book1.jpg" alt="Book Cover">
            <div class="book-details">
                <h3>Book Title 1</h3>
                <p>Author: Author Name</p>
                <p>Year: 20XX</p>
            </div>
        </div>
        <div class="book">
            <img src="book2.jpg" alt="Book Cover">
            <div class="book-details">
                <h3>Book Title 2</h3>
                <p>Author: Author Name</p>
                <p>Year: 20XX</p>
            </div>
        </div>
        <!-- Add more book entries as needed -->
    </section>
</main>

<footer>
    <p>&copy; 2023 Online Library</p>
</footer>

</body>

</html>
