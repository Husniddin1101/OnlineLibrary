<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Information Room</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(7, 1, 118, 0.91);
            padding: 20px;
            border-radius: 8px;
        }

        header {
            background-color: #0034b7;
            color: #ffffff;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #001e89;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ffffff;
            color: #002541;
        }


        input[type="text"] {
            padding: 10px;
            width: 60%;
            margin: 8px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #0042d1;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
        }

        button:hover {
            background-color: #002a59;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .book-info {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 20px;
        }

        .book-info img {
            max-width: 150px;
            max-height: 200px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(65, 28, 28, 0.36);
        }

        .book-details {
            flex: 1;
            margin-left: 20px;
        }

        .book-details h2 {
            color: #333;
        }

        .book-details p {
            color: #666;
        }

        .add-to-library-btn {
            background-color: #3200a7;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-to-library-btn:hover {
            background-color: #1a1b4b;
        }
    </style>
</head>

<body>

<header>
    <h2>Online Library</h2>
</header>

<nav>
    <nav>
        <a th:href="@{/}">Home</a>
        <a href="/cart">My Library</a>
    </nav>
</nav>


<div class="container">
    <h1>Book Information</h1>
    <div class="book-info">
        <img th:src="${bookFile}" alt="Book Cover">
        <div class="book-details">
            <h2 th:text="${bookById.name}"></h2>
            <p><strong th:text="'Author:'+ ${bookById.author}"></strong> </p>
            <form th:action="@{/book/addToCart/{bookId}(bookId=${bookById.id})}" th:method="POST">
                <button class="buy-button">Add Library</button>
            </form>
            <br>
            <a th:href="@{{bookId}/update(bookId=${bookById.getId()})}">
                <button >Edit Book</button>
            </a>
        </div>
    </div>
</div>

</body>

</html>
