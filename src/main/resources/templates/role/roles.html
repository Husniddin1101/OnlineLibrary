<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roles</title>
</head>
<form th:action="@{/role}" method="post">
    <input type="text" name="name">
    <button type="submit">Create Role</button>
</form>
<body>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="role: ${roles}">
            <th th:text="${role.id}" scope="row"></th>
            <td th:text="${role.name}" colspan="2"></td>
            <td colspan="2">
                <form th:action="@{/role/{id}(id=${role.id})}" th:method="delete">
                    <button class="btn btn-danger" type="submit">DELETE</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
